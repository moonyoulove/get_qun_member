<script>
      var group = {};

          textarea.defaultValue = '[{nick:"muli",title:"編程組"}]';
        } else {
          textarea.defaultValue = "";

      }
      button.onclick = function() {

          convertLogoUrl();

        while (l--) {
          group.mems[l].title = st[l].title;
        }
      }
